		  //Edit the arguments in the line below to include your server and botid
		  var pb = new Pandorabot("max.pandorabots.com", "barryadmin/barry");
		  function doTalk() {
		  var input = document.getElementById("yousay").value

		  });
		  }

			<form id="talk" class="boxedin" onsubmit="return false;">
		  <b>You say:</b> <input type="text" id="yousay" name="input" onkeydown="if (event.keyCode == 13) { doTalk();}"/>
